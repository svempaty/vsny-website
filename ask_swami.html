<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion with Hyperlinked Text</title>
    <!-- Link to Squarespace Stylesheet -->
    <link rel="stylesheet" href="//assets.squarespace.com/universal/fonts/squarespace-clarkson-v2.css">
    <style>
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
        }

        .active, .accordion:hover {
            background-color: #ccc;
        }

        .accordion:after {
            content: '\002B';
            color: #777;
            font-weight: bold;
            float: right;
            margin-left: 5px;
        }

        .active:after {
            content: "\2212";
        }

        .panel {
            padding: 0 18px;
            background-color: white;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            border: 1px solid #ccc;
        }

        .panel a {
            color: #0066cc;
            text-decoration: none;
        }

        .panel a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Accordion with Hyperlinked Text</h2>

<button class="accordion">Section 1</button>
<div class="panel">
  <p><a href="https://example.com/link1">Link 1</a></p>
  <p><a href="https://example.com/link2">Link 2</a></p>
  <p><a href="https://example.com/link3">Link 3</a></p>
</div>

<button class="accordion">Section 2</button>
<div class="panel">
  <p><a href="https://example.com/link4">Link 4</a></p>
  <p><a href="https://example.com/link5">Link 5</a></p>
  <p><a href="https://example.com/link6">Link 6</a></p>
</div>

<button class="accordion">Section 3</button>
<div class="panel">
  <p><a href="https://example.com/link7">Link 7</a></p>
  <p><a href="https://example.com/link8">Link 8</a></p>
  <p><a href="https://example.com/link9">Link 9</a></p>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var acc = document.getElementsByClassName("accordion");
        for (var i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    });
</script>

</body>
</html>
